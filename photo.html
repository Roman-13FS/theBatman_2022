  <header class="header">

          <a class="social__link social__link_twitter" href="#"></a>

    <div class="slider-main swiper">
      <ul class="slider-main__list swiper-wrapper">

          <img class="slider-main__img" src="photo/photo01.jpg" alt="фото">

    </div>

    <div class="pagination">
      <button class="pagination__arrow"></button>

      <div class="slider-thumbs swiper">
        <ul class="slider-thumbs__list swiper-wrapper">
          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo01-thumbs.jpg" alt="превью фото" width="260" height="100">
          </li>
          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo02-thumbs.jpg" alt="превью фото" width="260" height="100">

          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo03-thumbs.jpg" alt="превью фото" width="260" height="100">
          </li>
        </ul>
